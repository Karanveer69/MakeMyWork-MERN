<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <script src="chat.js"></script>
</body>
</html>
