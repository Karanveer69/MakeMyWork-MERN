<form class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
    <h2 class="text-lg text-gray-800 mb-4">Add Task</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
      <input class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded" id="title" type="text" placeholder="Enter task title">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
      <textarea class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded" id="description" placeholder="Enter task description"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="deadline">Deadline</label>
      <input class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded" id="deadline" type="date" placeholder="Enter task deadline">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price</label>
      <input class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded" id="price" type="number" placeholder="Enter task price">
    </div>
    <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded" type="submit">Add Task</button>
  </form>
