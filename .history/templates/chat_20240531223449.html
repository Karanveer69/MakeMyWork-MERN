<!-- Chatbox Container -->
<div class="max-w-md mx-auto p-4 bg-white rounded shadow-md">
    <!-- Chatbox Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg text-gray-800">Chatbox</h2>
    </div>
    <!-- Chatbox Body -->
    <div class="space-y-12 grid grid-cols-1 justify-items-center">
      <!-- Message List -->
      <ul>
        {messages && messages.map((message) => (
          <li key={message.id} class="flex justify-start mb-4">
            <div
              class={`bg-white p-5 rounded-2xl ${message.fromUser? "rounded-tr-none" : "rounded-tl-none"}`}
            >
              {message.message}
            </div>
          </li>
        ))}
      </ul>
    </div>
    <!-- Chatbox Footer -->
    <div class="flex justify-between items-center mt-4">
      <input
        class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded"
        type="text"
        placeholder="Type a message..."
      />
      <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">Send</button>
    </div>
  </div>
